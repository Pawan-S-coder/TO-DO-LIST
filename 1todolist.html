<!-- .............heading of the Project.......................... -->

    <h1>TO DO LIST</h1>

<!-- ............main container of the Project..................... -->
    <div id="mainContainer" >

<!--........ Input container of the Project where client can give there type of input by which name
they want to create the to-do-list ......................................-->

        <Div id="inputContainer">
            <input type="text" id="input" placeholder="Make your to-do-list here... " autofocus />
            <button id="addInput" type="submit">Submit</button>
        </Div>


<!--............ list container of the project where client add there to-do-list after give input of
        there list name........................................................ -->
        <ul id="list" class="cssList"> </ul>

 </div>
